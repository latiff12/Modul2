<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 5</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend><strong>Formulir Data Pribadi</strong></legend>
        <table>
            <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td><input type="text" name="nama_lengkap" required></td>
            </tr>
            <tr>
                <td>Tempat Lahir</td>
                <td>:</td>
                <td><input type="text" name="tempat_lahir" required></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name="tanggal_lahir" required></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="jenis_kelamin" value="laki-laki" required>Laki-laki
                    <input type="radio" name="jenis_kelamin" value="perempuan">Perempuan
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="alamat" cols="22" rows="3" required></textarea></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>No HP</td>
                <td>:</td>
                <td><input type="number" name="no_hp" required></td>
            </tr>
            <tr>
                <td>Kota</td>
                <td>:</td>
                <td>
                    <select name="kota" required>
                        <option value="" disabled selected>**SELECT KOTA**</option>
                        <option>Bogor</option>
                        <option>Jakarta</option>
                        <option>Bekasi</option>
                        <option>Tangerang</option>
                        <option>Depok</option>
                        <option>Cikarang</option>
                        <option>Banten</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Kirim">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </fieldset>
</form>

</body>
</html>
